
<div class="body">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <h1>Ask us</h1>
        <div id="in" class="mt-3"> 
            <input  
            class="form-control" 
            required 
            type="text"
            formControlName="name"
            />
            <label for="#">Name</label>
        </div>
        <p *ngIf="requestForm.controls.name.invalid && requestForm.controls.name.touched" class="text-danger ms-2 position-absolute">This field is required</p>
        <div id="in" class="mt">
            <input 
            class="form-control" 
            required 
            type="text"
            formControlName="email"
            email
            />
            <label for="#">Email</label>
        </div>
        <p *ngIf="requestForm.controls.email.invalid && requestForm.controls.email.touched" class="text-danger ms-2 position-absolute">This field is required</p>
        <div class="mt">
            <textarea 
            class="form-control" 
            required 
            name="request" 
            id="request" 
            cols="30" 
            formControlName="message"
            rows="5"
            ></textarea>
            <label for="#">Message</label>
        </div>
        <p *ngIf="requestForm.controls.message.invalid && requestForm.controls.message.touched" class="text-danger ms-2 position-absolute">This field is required</p>
        <div class="mt">
            <button type="submit" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
                Send
            </button> | 
            <button type="button" (click)="onDisable()" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill mb-1" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
                Cancel
            </button>
        </div>
    </form>
</div>
