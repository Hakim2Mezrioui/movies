
<div class="body">
    <div class="title">
        <h1>{{movie.title | uppercase}}</h1>
    </div>
    <div class="story">
        <h3>Trailer</h3>
    </div>
    <div class="trailer">
        <iframe  width="760" height="415" [src]="trailer | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>    </div>
    <div class="story">
        <h3>Story</h3>
    </div>
    <div class="storyContent">
        <p>{{movie.story}}</p>
    </div>
    <button (click)="ilikeIt()" class="btn btn-primary mt-2 me-2">
        <svg [class.like]="Ilike" style="margin-top: -7px" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
            <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
        </svg>
        {{ likeOrDislike }}
    </button>
    <button (click)="toggleComment()" class="btn btn-primary mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        </svg>
        Comment
    </button>
    <div class="comment" *ngIf="ToggleComment">
        <textarea class="form-control" name="comment" cols="50" rows="3"></textarea>
        <button class="btn btn-success text-light mt-1">Send</button>
    </div>
    <div class="actors mt-5">
        <div>
            <h1 class="story">Actors</h1>
        </div>
        <div class="viewCards">
            <div class="" *ngFor="let actor of movie.Actors" class="cardActor">
                <img [src]="actor.img">
                <h3 class="mt-3 ms-3">{{ actor.name }}</h3>
                <p>{{ actor.description }}</p>
            </div>
        </div>
    </div>
</div>
