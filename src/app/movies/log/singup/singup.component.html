<form #f="ngForm" class="form" (ngSubmit)="onSubmit()">
    <div>
        <h1 class="title">Sing up</h1>
    </div>

    <div class="mt-4" style="position: relative;">
        <input
        ngModel
        name="fullName"
        id="fullName"
        class="form-control"
        required 
        />
        <div class="underline"></div>
        <div class="underlineAfter"></div>
        <label class="title-input" for="fullName" >Full Name</label>
    </div>
    
    <p 
    *ngIf="f.controls['fullName'].invalid && f.controls['fullName'].touched"
     class="errorMsg"
     >This field is required</p>

    <div class="mt-4 " style="position: relative;">
        <input 
        id="userName" 
        class="form-control" 
        ngModel
        name="userName"
        required 
        />
        <div class="underline"></div>
        <div class="underlineAfter"></div>
        <label class="title-input" for="userName">Username/Email</label>
    </div>

    
    <p 
    *ngIf="f.controls['userName'].invalid && f.controls['userName'].touched"
     class="errorMsg"
     >This field is required</p>
    
    <div class="mt-4" style="position: relative;">
        <input 
        id="password"
        class="form-control" 
        ngModel
        name="password"
        [type]="Type"
        required 
        />
        <div class="underline"></div>
        <div class="underlineAfter"></div>
        <label class="title-input" for="password">Password</label>
    </div>   

    <label (click)="toggleType(data.checked)" for="togglePassword" class="mt-3">
        <input #data id="togglePassword" type="checkbox" class="form-check-input" >
        Show password
    </label>
    
    <p 
    *ngIf="f.controls['password'].invalid && f.controls['password'].touched"
     class="errorMsg"
     >This field is required</p>

    <div class="mt-5">
        <button type="submit" class="btn btn-info me-2">Sign up</button>
        <button (click)="goHome()" type="button" class="btn btn-danger">Cancel</button>
    </div> 

    <div class="mt-3 toggle">
        <p>are you have an account? <a routerLink="../login">log in</a></p>
    </div>
    
</form>
