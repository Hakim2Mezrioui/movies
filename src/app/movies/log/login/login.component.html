
<form class="form" *ngIf="true" #f="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <h1 class="title">Log in</h1>
    </div>

    <div class="mt-4" style="position: relative;">
        <input 
        id="email" 
        class="form-control"
        ngModel
        name="email"
        #email
        required
        />
        <div class="underline"></div>
        <div class="underlineAfter"></div>
        <label for="email" >Email</label>        
    </div>
    <p 
    *ngIf="f.controls['email'].invalid && f.controls['email'].touched"
     class="errorMsg"
     >This field is required</p>

    <div class="mt-4" style="position: relative;">
        <input 
        id="password" 
        class="form-control"
        ngModel
        name="password" 
        [type]="Type"
        required />
        <div class="underline"></div>
        <div class="underlineAfter"></div>
        <label for="password">Password</label>
    </div>

    <label (click)="toggleType(data.checked)" for="togglePassword" class="mt-3">
        <input #data id="togglePassword" type="checkbox" class="form-check-input" >
        Show password
    </label>

    <p 
    *ngIf="f.controls['password'].invalid && f.controls['password'].touched"
    class="errorMsg">This field is required</p>
    
    <div class="mt-4">
        <button class="btn btn-info me-2">Log in</button>
        <button (click)="goHome()" type="button" class="btn btn-danger">Cancel</button>
    </div>

    <div class="mt-3 toggle">
        <p>dont have an account? <a routerLink="../signup">Sing up</a></p>
    </div>
    
</form>
